<!DOCTYPE html>
<html>
<head>
  <title>Négy alapművelet</title>
</head>
<body>
  <form id="form12">
    <input type="number" id="num1" placeholder="Első szám"><br>
    <input type="number" id="num2" placeholder="Második szám"><br>
    <select id="operation">
      <option value="add">Összeadás</option>
      <option value="subtract">Kivonás</option>
      <option value="multiply">Szorzás</option>
      <option value="divide">Osztás</option>
    </select><br>
    <button type="button" onclick="calculate()">Számítás</button>
  </form>
  <p id="resultMessage"></p>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;
      let result;

      if (operation === "add") {
        result = num1 + num2;
      } else if (operation === "subtract") {
        result = num1 - num2;
      } else if (operation === "multiply") {
        result = num1 * num2;
      } else if (operation === "divide") {
        result = num1 / num2;
      }

      document.getElementById("resultMessage").innerText = "Eredmény: " + result;
    }
  </script>
</body>
</html>
